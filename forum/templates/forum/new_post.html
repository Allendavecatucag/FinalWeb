<link rel='shortcut icon'{% extends 'forum/base.html' %}

{% block title %}Forum - New Post{% endblock title %}

{% block content %}
  <div class="row">
      <div class="col s12">
          <div class="card green lighten-5 hoverable">
              <div class="card-content">
                  <span class="card-title">New post</span>
                  <form method="post" action="{% url 'forum:new_post' %}">
                      {% csrf_token %}
                      <div class="row">
                          <div class="input-field col s12">

             <!-- <option value="1" selected="">Choose a category</option> -->
             <h4>Choose a category</h4>
              <option value="10">A DREAM</option>
              <option value="7">A FANTASY</option>
              <option value="11">A FIRST EXPERIENCE</option>
              <option value="4">A GUILT</option>
              <option value="8">A LIE</option>
              <option value="5">A PAIN</option>
              <option value="13">A QUESTION</option>
              <option value="6">A RANDOM FEELING</option>
              <option value="3">A TRUTH</option>
              <option value="9">A WILD WXPERIENCE</option>
              <option value="1">OTHER</option>
                  
                              <input id="id_{{ form.title.name }}" name="{{ form.title.name }}" maxlength="150" type="text" value="" required>
                              <label for="id_{{ form.title.name }}">{{ form.title.label }}</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                              <textarea class="materialize-textarea" id="id_{{ form.text.name }}" name="{{ form.text.name }}" required></textarea>
                              <label for="id_{{ form.text.name }}">{{ form.text.label }}</label>
                          </div>
                      </div>
                      <button class="btn green accent-4 waves-effect waves-light" type="submit" name="action">Submit</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
{% endblock content %}
